<mat-card class="cardWithShadow mb-0!">
  <mat-card-content>
    <mat-card-title>Weekly Stats</mat-card-title>
    <mat-card-subtitle class="mb-6!">Average sales</mat-card-subtitle>

    <!-- ---------------------------- -->
    <!-- charts here -->
    <!-- ---------------------------- -->
    <apx-chart [series]="weeklyCart.series" [plotOptions]="weeklyCart.plotOptions" [chart]="weeklyCart.chart"
      [tooltip]="weeklyCart.tooltip" [fill]="weeklyCart.fill" [stroke]="weeklyCart.stroke"></apx-chart>

    <div class="stats-wrapper">
      @for (stat of stats; track stat.color) {
      <div class="stat-item mt-6">
        <div class="flex items-center">
          <span
            class="text-{{ stat.color }} bg-light-{{ stat.color }} rounded-sm size-10! flex items-center justify-center">
            <i-tabler name="grid-dots" class="size-5! flex"></i-tabler>
          </span>

          <div class="ms-4 me-auto">
            <h6 class="text-base font-semibold">{{ stat.title }}</h6>
            <span class="text-sm font-normal text-muted">{{ stat.subtitle }}</span>
          </div>

          <span class="bg-light-{{ stat.color }} text-{{ stat.color }} rounded-sm font-semibold px-1.5 py-1 text-sm">
            +{{ stat.percent }}
          </span>
        </div>
      </div>
      }
    </div>

  </mat-card-content>
</mat-card>
