<mat-card class="cardWithShadow mb-0!">
  <mat-card-content>
    <div class="flex items-start justify-between flex-wrap">
      <div>
        <mat-card-title>Top Products</mat-card-title>
        <mat-card-subtitle>Best seller</mat-card-subtitle>
      </div>
      <mat-form-field appearance="outline" class="hide-hint">
        <mat-icon class="flex items-center justify-center" matSuffix>
          <i class="iconify text-xl" data-icon="solar:magnifer-line-duotone"></i>
        </mat-icon>
        <input matInput placeholder="Search Products..." />
      </mat-form-field>
    </div>
    <div class="relative overflow-auto">
      <table mat-table [dataSource]="dataSource" class="min-w-full stats-wrapper">
        <!-- Position Column -->
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef class="font-semibold text-sm ps-0">
            Product
          </th>
          <td mat-cell *matCellDef="let element" class="ps-0 whitespace-nowrap">
            <div class="flex items-center">
              <img [src]="element.imagePath" alt="users" width="48" class="rounded-sm" />
              <div class="ms-4">
                <h6 class="text-sm font-semibold">
                  {{ element.pname }}
                </h6>
                <span class="text-sm text-muted">
                  {{ element.category }}
                </span>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="font-semibold text-sm">
            Date
          </th>
          <td mat-cell *matCellDef="let element" class="text-sm text-muted whitespace-nowrap">
            {{ element.date }}
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="font-semibold text-sm">
            Status
          </th>
          <td mat-cell *matCellDef="let element" class="whitespace-nowrap">
            @if(element.status == 'In Stock') {
            <span class="bg-light-success text-success rounded-full font-semibold px-1.5 py-1 text-xs">
              {{ element.status | titlecase }}
            </span>
            } @if(element.status == 'Out Of Stock') {
            <span class="bg-light-error text-error rounded-full font-semibold px-1.5 py-1 text-xs">
              {{ element.status | titlecase }}
            </span>
            }
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="font-semibold text-sm">
            Price
          </th>
          <td mat-cell *matCellDef="let element" class="text-sm text-muted whitespace-nowrap">
            ${{ element.price }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="font-semibold text-sm">
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="text-sm text-muted whitespace-nowrap">
            <button class="text-muted" matIconButton [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu">
              <mat-icon class="text-muted">more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before" class="cardWithShadow">
              <button mat-menu-item class="flex items-center">
                <div class="flex items-center gap-2">
                  <i class="iconify text-lg flex" data-icon="solar:pen-2-linear"></i>
                  Edit
                </div>
              </button>
              <button mat-menu-item class="flex items-center">
                <div class="flex items-center gap-2">
                  <i class="iconify text-lg flex" data-icon="solar:trash-bin-trash-linear"></i>
                  Delete
                </div>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
