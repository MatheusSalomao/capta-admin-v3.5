<mat-card class="shadow-none! bg-light-primary overflow-hidden mb-0!">
  <mat-card-content>
    <div class="grid grid-cols-12 gap-6 items-center">
      <div class="col-span-12 md:col-span-7">
        <div class="flex flex-col gap-8">
          <div class="flex items-center gap-3">
            <img src="/assets/images/profile/user-1.jpg" alt="welcome" width="40" height="40" class="rounded-full" />
            <mat-card-title class="leading-5">Welcome back Mathew!</mat-card-title>
          </div>
          <div class="flex items-center gap-6">
            <div class="flex flex-col gap-1.5 pe-6 border-border border-e grow-0">
              <div class="flex items-start">
                <app-counter class="text-[30px] text-dark font-semibold block" [countTo]="2340"
                  [duration]="1000"></app-counter>
                <i-tabler name="arrow-up-right" class="size-4! text-success"></i-tabler>
              </div>
              <mat-card-subtitle class="text-sm">Today's Sales</mat-card-subtitle>
            </div>
            <div class="flex flex-col gap-1.5">
              <div class="flex items-start">
                <div class="flex items-start">
                  <app-counter class="text-[30px] text-dark font-semibold block" [countTo]="35"
                    [duration]="1000">%</app-counter>
                  <span class="text-[30px] text-dark font-semibold block">%</span>
                </div>
                <i-tabler name="arrow-up-right" class="size-4! text-success"></i-tabler>
              </div>
              <mat-card-subtitle class="text-sm">Overall Performance</mat-card-subtitle>
            </div>
          </div>
        </div>
      </div>
      <div class="col-span-12 md:col-span-5 hidden lg:block">
        <div class="relative">
          <img src="assets/images/backgrounds/onlinedoctor.gif" alt="onlinedoctor" height="205" class="mb-[-40px]" />
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
