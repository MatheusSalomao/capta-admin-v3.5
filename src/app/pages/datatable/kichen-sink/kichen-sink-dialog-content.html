<h2 class="font-medium" mat-dialog-title>{{action}}</h2>

@if(action !== 'Delete') {
<mat-dialog-content>
  <form #userForm="ngForm">
    <div class="flex items-center mb-4">
      <img class="mat-card-avatar rounded-full" [src]="local_data.imagePath" width="50" />
      <button mat-flat-button color="primary" class="ms-4 input-file-button">
        <input type="file" (change)="selectFile($event)" #fileInput />
      </button>
    </div>
    <div class="grid grid-cols-12 gap-6">
      <div class="col-span-12 lg:col-span-6">
        <mat-label class="text-sm font-semibold mb-2 block">Name</mat-label>
        <mat-form-field appearance="outline" class="w-full hide-hint">
          <input type="text" matInput required id="name" name="name" [(ngModel)]="local_data.Name" placeholder="Name" />
        </mat-form-field>
      </div>
      <div class="col-span-12 lg:col-span-6">
        <mat-label class="text-sm font-semibold mb-2 block">Position</mat-label>
        <mat-form-field appearance="outline" class="w-full hide-hint">
          <input type="text" matInput required id="position" name="position" [(ngModel)]="local_data.Position"
            placeholder="Position" />
        </mat-form-field>
      </div>
      <div class="col-span-12 lg:col-span-6">
        <mat-label class="text-sm font-semibold mb-2 block">Email</mat-label>
        <mat-form-field appearance="outline" class="w-full hide-hint">
          <input type="text" matInput required id="email" name="email" [(ngModel)]="local_data.Email"
            placeholder="Email" />
        </mat-form-field>
      </div>
      <div class="col-span-12 lg:col-span-6">
        <mat-label class="text-sm font-semibold mb-2 block">Mobile Number</mat-label>
        <mat-form-field appearance="outline" class="w-full hide-hint">
          <input type="text" matInput required id="mobile" name="mobile" [(ngModel)]="local_data.Mobile"
            placeholder="Mobile" />
        </mat-form-field>
      </div>
      <div class="col-span-12 lg:col-span-4">
        <mat-label class="text-sm font-semibold mb-2 block">Date of Birth</mat-label>
        <mat-form-field appearance="outline" class="w-full hide-hint">
          <input type="date" placeholder="Date of Birth" matInput required id="doj" name="doj"
            [(ngModel)]="joiningDate" />
        </mat-form-field>
      </div>
      <div class="col-span-12 lg:col-span-4">
        <mat-label class="text-sm font-semibold mb-2 block">Salary</mat-label>
        <mat-form-field appearance="outline" class="w-full hide-hint">
          <input type="text" matInput required id="salary" name="salary" [(ngModel)]="local_data.Salary"
            placeholder="Salary" />
        </mat-form-field>
      </div>
      <div class="col-span-12 lg:col-span-4">
        <mat-label class="text-sm font-semibold mb-2 block">Projects</mat-label>
        <mat-form-field appearance="outline" class="w-full hide-hint">
          <input type="text" matInput required id="projects" name="projects" [(ngModel)]="local_data.Projects"
            placeholder="Projects" />
        </mat-form-field>
      </div>
    </div>
    <button mat-flat-button (click)="doAction()" [disabled]="!userForm.valid">
      {{action}}
    </button>
    <button mat-flat-button class="ms-2 bg-error text-white!" (click)="closeDialog()">
      Cancel
    </button>
  </form>
</mat-dialog-content>
} @else {
<div class="px-6">
  <p>Sure to delete <span class="font-semibold">{{local_data.Name}}</span> ?</p>
</div>
<div mat-dialog-actions class="px-6 pb-6">
  <button (click)="doAction()" mat-flat-button class="ms-2 bg-error text-white!">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="bg-light-error text-error ms-2">Cancel</button>
</div>
}
