<mat-card class="cardWithShadow theme-card mb-0!">
  <div class="p-6">
    <mat-card-title class="mb-0">Slider</mat-card-title>
  </div>
  <mat-card-content class="border-border border-t">

    <div class="grid grid-cols-12 gap-6">
      <div class="col-span-12">
        <app-code-view [isTitle]="true">
          <!-- output view -->
          <h4 Ctitle>
            Configuration
          </h4>
          <div output>
            <div class="grid grid-cols-12 gap-6">
              <div class="col-span-12 lg:col-span-3">
                <mat-form-field class="w-full" appearance="outline">
                  <mat-label>Value</mat-label>
                  <input matInput type="number" [(ngModel)]="value" />
                </mat-form-field>
              </div>
              <div class="col-span-12 lg:col-span-3">
                <mat-form-field class="w-full" appearance="outline">
                  <mat-label>Min value</mat-label>
                  <input matInput type="number" [(ngModel)]="min" />
                </mat-form-field>
              </div>
              <div class="col-span-12 lg:col-span-3">
                <mat-form-field class="w-full" appearance="outline">
                  <mat-label>Max value</mat-label>
                  <input matInput type="number" [(ngModel)]="max" />
                </mat-form-field>
              </div>
              <div class="col-span-12 lg:col-span-3">
                <mat-form-field class="w-full" appearance="outline">
                  <mat-label>Step size</mat-label>
                  <input matInput type="number" [(ngModel)]="step" />
                </mat-form-field>
              </div>
            </div>

            <section class="example-section">
              <mat-checkbox [(ngModel)]="showTicks" color="primary">Show ticks</mat-checkbox>
            </section>

            <section class="example-section">
              <mat-checkbox [(ngModel)]="thumbLabel" color="primary">Show thumb label</mat-checkbox>
            </section>

            <section class="example-section">
              <mat-checkbox [(ngModel)]="disabled" color="primary">Disabled</mat-checkbox>
            </section>

            <div class="p-6 rounded-sm bg-light-primary mt-4">
              <h2 class="text-base font-semibold mb-4">Result</h2>

              <div>
                <label id="example-name-label" class="font-semibold text-sm">Value :
                </label>
                <label class="font-medium text-sm">{{ value }}</label>
              </div>
              <mat-slider class="example-margin" [disabled]="disabled" [max]="max" [min]="min" [step]="step"
                [discrete]="thumbLabel" [showTickMarks]="showTicks">
                <input matSliderThumb [(ngModel)]="value" />
              </mat-slider>
            </div>
          </div>
          <!-- html view -->
          <div htmlView>
            <pre>
          <code [highlight]="codeForSliderConfiguration"
                language="html"
                lineNumbers></code>
        </pre>
          </div>
          <!-- typescript view -->
          <div tsView>
            <pre>
          <code [highlightAuto]="codeForSliderConfigurationTs"   language="ts"
                lineNumbers></code>
        </pre>
          </div>
        </app-code-view>
      </div>
      <div class="col-span-12 lg:col-span-6">

        <app-code-view [isTitle]="true">
          <!-- output view -->
          <h4 Ctitle>
            Custom thumb label
          </h4>
          <div output>
            <mat-slider min="0" max="100000" step="1000" showTickMarks discrete [displayWith]="formatLabel">
              <input matSliderThumb />
            </mat-slider>
          </div>
          <!-- html view -->
          <div htmlView>
            <pre>
              <code [highlight]="codeForSliderCustomThumbLabel"
                    language="html"
                    lineNumbers></code>
            </pre>
          </div>
          <!-- typescript view -->
          <div tsView>
            <pre>
              <code [highlightAuto]="codeForSliderCustomThumbLabelTs"   language="ts"
                    lineNumbers></code>
            </pre>
          </div>
        </app-code-view>

      </div>
      <div class="col-span-12 lg:col-span-6">

        <app-code-view [isTitle]="true">
          <!-- output view -->
          <h4 Ctitle>
            Basic
          </h4>
          <div output>
            <mat-slider>
              <input matSliderThumb />
            </mat-slider>
          </div>
          <!-- html view -->
          <div htmlView>
            <pre>
              <code [highlight]="codeForSliderBasic"
                    language="html"
                    lineNumbers></code>
            </pre>
          </div>
          <!-- typescript view -->
          <div tsView>
            <pre>
              <code [highlightAuto]="codeForSliderBasicTs"   language="ts"
                    lineNumbers></code>
            </pre>
          </div>
        </app-code-view>
      </div>
      <div class="col-span-12 lg:col-span-6">

        <app-code-view [isTitle]="true">
          <!-- output view -->
          <h4 Ctitle>
            Range slider
          </h4>
          <div output>
            <mat-slider min="200" max="500">
              <input value="300" matSliderStartThumb />
              <input value="400" matSliderEndThumb />
            </mat-slider>
          </div>
          <!-- html view -->
          <div htmlView>
            <pre>
              <code [highlight]="codeForSliderRange"
                    language="html"
                    lineNumbers></code>
            </pre>
          </div>
          <!-- typescript view -->
          <div tsView>
            <pre>
              <code [highlightAuto]="codeForSliderRangeTs"   language="ts"
                    lineNumbers></code>
            </pre>
          </div>
        </app-code-view>
      </div>
    </div>
  </mat-card-content>
</mat-card>
