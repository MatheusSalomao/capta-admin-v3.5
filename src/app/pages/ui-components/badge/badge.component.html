<mat-card class="cardWithShadow theme-card mb-0!">
  <div class="p-6 flex items-center justify-between">
    <mat-card-title class="mb-0">Badges</mat-card-title>
  </div>

  <mat-card-content class="border-border border-t flex! flex-col gap-6">
    <app-code-view>
      <!-- output view -->
      <div output>
        <div matBadge="4" matBadgeOverlap="false" class="inline">
          Text with a badge
        </div>
      </div>
      <!-- html view -->
      <div htmlView>
        <pre>
          <code [highlight]="codeForTextBadge"
                language="html"
                lineNumbers></code>
        </pre>
      </div>
      <!-- typescript view -->
      <div tsView>
        <pre>
          <code [highlightAuto]="codeForTextBadgeTs" language="ts"
                lineNumbers></code>
        </pre>
      </div>
    </app-code-view>

    <app-code-view>
      <!-- output view -->
      <div output>
        <div matBadge="1" matBadgeSize="small" class="inline">
          Text with small badge
        </div>
        <br /><br />
        <div matBadge="1" matBadgeSize="large" class="inline">
          Text with large badge
        </div>
      </div>
      <!-- html view -->
      <div htmlView>
        <pre>
          <code [highlight]="codeForSizeBadge"
                language="html"
                lineNumbers></code>
        </pre>
      </div>
      <!-- typescript view -->
      <div tsView>
        <pre>
          <code [highlightAuto]="codeForSizeBadgeTs" language="ts"
                lineNumbers></code>
        </pre>
      </div>
    </app-code-view>

    <app-code-view>
      <!-- output view -->
      <div output>
        <p>
          Button with a badge on the left
          <button mat-flat-button color="primary" matBadge="8" matBadgePosition="before" matBadgeColor="accent">
            Action
          </button>
        </p>
      </div>
      <!-- html view -->
      <div htmlView>
        <pre>
          <code [highlight]="codeForButtonBadge"
                language="html"
                lineNumbers></code>
        </pre>
      </div>
      <!-- typescript view -->
      <div tsView>
        <pre>
          <code [highlightAuto]="codeForButtonBadgeTs" language="ts"
                lineNumbers></code>
        </pre>
      </div>
    </app-code-view>

    <app-code-view>
      <!-- output view -->
      <div output>
        <p class="">
          Icon with a badge
          <mat-icon matBadge="15" matBadgeColor="warn">home</mat-icon>
        </p>
      </div>
      <!-- html view -->
      <div htmlView>
        <pre>
          <code [highlight]="codeForIconBadge"
                language="html"
                lineNumbers></code>
        </pre>
      </div>
      <!-- typescript view -->
      <div tsView>
        <pre>
          <code [highlightAuto]="codeForTextBadgeTs" language="ts"
                lineNumbers></code>
        </pre>
      </div>
    </app-code-view>

    <app-code-view>
      <!-- output view -->
      <div output>
        <p>
          Button toggles badge visibility
          <button mat-flat-button color="primary" matBadge="7" [matBadgeHidden]="hidden"
            (click)="toggleBadgeVisibility()">
            Hide
          </button>
        </p>
      </div>
      <!-- html view -->
      <div htmlView>
        <pre>
          <code [highlight]="codeForButtonTogglesBadge"
                language="html"
                lineNumbers></code>
        </pre>
      </div>
      <!-- typescript view -->
      <div tsView>
        <pre>
          <code [highlightAuto]="codeForButtonTogglesBadgeTs" language="ts"
                lineNumbers></code>
        </pre>
      </div>
    </app-code-view>

  </mat-card-content>
</mat-card>
