@if (isLoading()) {
  <div class="grid grid-cols-12 gap-6" aria-busy="true">
    @for (item of placeholders; track $index) {
      <div class="xl:col-span-4 col-span-12">
        <mat-card class="cardWithShadow">
          <mat-card-content>
            <div class="h-24 animate-pulse rounded-md bg-light-secondary"></div>
            <div class="mt-4 h-3 w-1/2 animate-pulse rounded bg-light-secondary"></div>
          </mat-card-content>
        </mat-card>
      </div>
    }
  </div>
} @else {
  <div class="grid grid-cols-12 gap-6">
    <!-- Conversao -->
    <div class="xl:col-span-4 col-span-12">
      <app-interest-to-subscribe-rate [series]="serie_interesse_vs_inscricao()" />
    </div>

    <div class="xl:col-span-4 col-span-12">
      <app-subscribe-to-registration-rate [series]="serie_inscricao_vs_matricula()" />
    </div>

    <div class="xl:col-span-4 col-span-12">
      <app-interest-to-registration-time [series]="serie_tempo_medio()" />
    </div>

    <!-- Calendário -->
    <div class="col-span-12">
      <app-dashboard-events-calendar
        [events]="eventos()"
      />
    </div>

    <!-- Interesse -->
    <div class="xl:col-span-12 col-span-12">
      <app-weekly-interests-chart [series]="serie_interesses()" />
    </div>

    <div class="xl:col-span-8 col-span-12">
      <app-interests-ranking [items]="rank_interesse()" />
    </div>

    <div class="xl:col-span-4 col-span-12">
      <app-interests-segmentation [series]="segmentacao_interesse()" />
    </div>

    <!-- Inscrição -->
    <div class="xl:col-span-12 col-span-12">
      <app-weekly-subscribers [series]="serie_inscricoes()" />
    </div>

    <div class="xl:col-span-8 col-span-12">
      <app-subscribes-ranking [items]="rank_inscricao()" />
    </div>

    <div class="xl:col-span-4 col-span-12">
      <app-subscribes-segmentation [series]="segmentacao_inscricao()" />
    </div>

    <!-- Matrícula -->
    <div class="xl:col-span-12 col-span-12">
      <app-weekly-registrations [series]="serie_matriculas()" />
    </div>

    <div class="xl:col-span-8 col-span-12">
      <app-registrations-ranking [items]="rank_matricula()" />
    </div>

    <div class="xl:col-span-4 col-span-12">
      <app-registrations-segmentation [series]="segmentacao_matricula()" />
    </div>

  </div>
}
