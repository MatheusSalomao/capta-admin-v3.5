<div class="relative overflow-hidden h-screen bg-light-primary">
  <div class="flex h-full justify-center items-center px-4">
    <mat-card class="cardWithShadow md:w-[450px] w-full mb-0!">
      <mat-card-content class="p-8">
        <div class="flex flex-row items-center self-stretch justify-center mb-6">
          <app-branding></app-branding>
        </div>
        <span class="text-sm block text-muted text-center mt-8">Please enter the email address associated
          with
          your account and We
          will email you a link to reset your password.</span>

        <form class="mt-8" [formGroup]="form" (ngSubmit)="submit()">
          <mat-label class="text-sm font-semibold mb-3 block">Email Adddress</mat-label>
          <mat-form-field appearance="outline" class="w-full" color="primary">
            <input matInput type="email" formControlName="email" />
            @if(f['email'].touched && f['email'].invalid) {
            <mat-hint class="mb-4 absolute -top-[19px] right-[3px]">
              @if(f['email'].errors && f['email'].errors['required']) {
              <div class="text-error">Email is required.</div>
              }
            </mat-hint>
            }
          </mat-form-field>

          <button mat-flat-button color="primary" class="w-full" [disabled]="!form.valid">
            Forgot Password
          </button>
          <a [routerLink]="['/authentication/boxed-login']" mat-stroked-button color="primary" class="w-full mt-2">
            Back to Login
          </a>
          <!-- input -->
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
