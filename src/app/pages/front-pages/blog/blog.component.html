<div class="banner-section bg-light-primary md:py-20 py-6">
  <div class="container">
    <p class="text-primary text-center uppercase text-sm mt-0 font-semibold">
      Blog
    </p>
    <h1 class="text-center font-bold text-2xl sm:text-3xl md:text-[40px] leading-normal">Our most recent articles</h1>
  </div>
</div>

<div class="md:py-20 py-6">
  <div class="container">
    <div class="grid grid-cols-12 gap-6">
      @for(cardimg of cardimgs; track cardimg.imgSrc) {
      <div class="sm:col-span-6 lg:col-span-4 col-span-12">
        <mat-card class="cardWithShadow card2 card-hover cursor-pointer mb-0! relative overflow-hidden"
          (click)="getNavigate(cardimg)">
          <div class="relative">
            <img mat-card-image src="{{ cardimg.imgSrc }}" alt="Photo of a Shiba Inu" class="w-full" />
            <div class="absolute top-0 w-full h-full flex items-end justify-end">
              <mat-chip class="m-6! bg-white! dark:text-black! shadow-none!">
                {{ cardimg.time }}
              </mat-chip>
            </div>
          </div>
          <mat-card-content class="py-6">
            <div class="user-category">
              <div>
                <img src="{{ cardimg.user }}" class="rounded-full" width="40" />
              </div>
              <mat-chip class="my-4 bg-light">
                {{ cardimg.category }}
              </mat-chip>
            </div>
            <mat-card-title>{{ cardimg.title }}</mat-card-title>
            <div class="flex items-center justify-center mt-6">
              <div class="flex items-center">
                <span class="me-3 text-sm flex items-center">
                  <i-tabler name="eye" class="size-4.5! me-1"></i-tabler>
                  {{ cardimg.views }}
                </span>
                <span class="text-sm flex items-center">
                  <i-tabler name="message-2" class="size-4.5! me-1"></i-tabler>
                  {{ cardimg.comments }}
                </span>
              </div>
              <span class="ms-auto text-sm flex items-center">
                <i-tabler name="point" class="size-3.5! me-1 flex"></i-tabler>
                {{ cardimg.date }}
              </span>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      }
    </div>
  </div>
</div>

<div class="footer">
  <app-footer></app-footer>
</div>
