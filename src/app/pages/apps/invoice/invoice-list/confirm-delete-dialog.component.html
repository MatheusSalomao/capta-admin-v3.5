<p class="p-6 text-sm">Are you sure you want to delete this invoice?</p>
<mat-dialog-actions>
  <button mat-flat-button class="bg-error text-white!" (click)="onConfirm()">Delete</button>
  <button mat-flat-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
