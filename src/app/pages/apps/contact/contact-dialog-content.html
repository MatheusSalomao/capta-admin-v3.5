<mat-dialog-content class="mat-typography">
  <div class="flex items-center justify-between mb-4">
    <h4 class="text-base font-semibold mb-4">Add New Contact</h4>
    <button mat-icon-button mat-dialog-close class="flex justify-center">
      <i-tabler name="x" class="size-5! flex"></i-tabler>
    </button>
  </div>

  <form #userForm="ngForm">
    <mat-label class="font-semibold mb-2 block">Upload Image</mat-label>
    <div class="file-input-container mb-4">
      @if(local_data.contactimg){
      <img [src]="local_data.contactimg" alt="Selected Image" class="me-4" height="100" width="100" />
      }
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />
    </div>
    <mat-label class="font-semibold mb-2 block">Name</mat-label>
    <mat-form-field appearance="outline" class="w-full">
      <input type="text" matInput required id="contactname" name="name" [(ngModel)]="local_data.Contactname"
        placeholder="Name" />
    </mat-form-field>
    <mat-label class="font-semibold mb-2 block">Post</mat-label>
    <mat-form-field appearance="outline" class="w-full">
      <mat-select [(value)]="local_data.ContactPost" name="post" required>
        <mat-option value="Web Designer">Web Designer</mat-option>
        <mat-option value="Theme Designer">Theme Designer</mat-option>
        <mat-option value="Front End Developer">Front End Developer</mat-option>
        <mat-option value="Hacker">Hacker</mat-option>
        <mat-option value="Back End Developer">Back End Developer</mat-option>
        <mat-option value="Graphics Designer">Graphics Designer</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-label class="font-semibold mb-2 block">Address</mat-label>
    <mat-form-field appearance="outline" class="w-full">
      <input type="text" matInput required id="contactadd" name="address" [(ngModel)]="local_data.Contactadd"
        placeholder="Address" />
    </mat-form-field>

    <mat-label class="font-semibold mb-2 block">Contact Number</mat-label>
    <mat-form-field appearance="outline" class="w-full">
      <input type="text" matInput required id="contactno" name="contact" (input)="validateNumber($event)"
        [(ngModel)]="local_data.Contactno" pattern="[0-9]*" maxlength="15" placeholder="Contact Number" />
    </mat-form-field>

    <div class="grid grid-cols-12">
      <div class="md:col-span-4 col-sapn-12">
        <mat-label class="font-semibold mb-2 block">Instagram Followers</mat-label>
        <mat-form-field appearance="outline" class="w-full">
          <input type="text" matInput required id="contactinsta" (input)="validateNumber($event)" name="insta"
            [(ngModel)]="local_data.Contactinstagram" placeholder="Followers" />
        </mat-form-field>
      </div>
      <div class="md:col-span-4 col-sapn-12">
        <mat-label class="font-semibold mb-2 block">Linkedin Followers</mat-label>
        <mat-form-field appearance="outline" class="w-full">
          <input type="text" matInput required id="contactlinked" (input)="validateNumber($event)" name="linkedin"
            [(ngModel)]="local_data.Contactlinkedin" placeholder="Followers" />
        </mat-form-field>
      </div>
      <div class="md:col-span-4 col-sapn-12">
        <mat-label class="font-semibold mb-2 block">Facebook Followers</mat-label>
        <mat-form-field appearance="outline" class="w-full">
          <input type="text" matInput required id="contactfacebook" (input)="validateNumber($event)" name="facebook"
            [(ngModel)]="local_data.Contactfacebook" placeholder="Followers" />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="true" [disabled]="!userForm.form.valid" color="primary"
    (click)="doAction();">
    Add Contact
  </button>
  <button mat-flat-button class="bg-error text-white!" mat-dialog-close>
    Cancel
  </button>
</mat-dialog-actions>
