<mat-dialog-content class="mat-typography">
  <div class="flex items-center justify-between mb-4">
    <h3>Compose Email</h3>
    <button mat-icon-button mat-dialog-close class="flex justify-center">
      <i-tabler name="x" class="size-5! flex"></i-tabler>
    </button>
  </div>
  <form class="basic-form">
    <div class="grid grid-cols-12 gap-6">
      <div class="sm:col-span-6 col-span-12">
        <mat-form-field appearance="outline" class="w-full">
          <input matInput placeholder="To" type="email" />
        </mat-form-field>
      </div>
      <div class="sm:col-span-6 col-span-12">
        <mat-form-field appearance="outline" class="w-full">
          <input matInput placeholder="Subject" type="text" />
        </mat-form-field>
      </div>
      <div class="col-span-12">
        <div class="NgxEditor__Wrapper">
          <ngx-editor-menu [editor]="editor" [(ngModel)]="htmlContent1" [toolbar]="toolbar" class=""> </ngx-editor-menu>
          <ngx-editor [editor]="editor" [disabled]="false" [placeholder]="'Type here...'" class="border-t"></ngx-editor>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Send</button>
  <button mat-flat-button mat-dialog-close class="ms-2 bg-error">
    Save as a Draft
  </button>
</mat-dialog-actions>
