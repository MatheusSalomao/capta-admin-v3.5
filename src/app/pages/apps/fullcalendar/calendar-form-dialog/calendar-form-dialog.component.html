<!-- Add Event -->
<!-- -------------------------------------------------------------- -->

<div mat-dialog-content>
  <div class="flex items-center justify-between mb-4">
    <h4 class="text-base font-semibold mb-4">Add Event</h4>
    <button mat-icon-button mat-dialog-close class="flex justify-center">
      <i-tabler name="x" class="size-5! flex!"></i-tabler>
    </button>
  </div>

  <form name="eventForm" [formGroup]="eventForm" class="event-form">
    <div class="grid grid-cols-12">
      <div class="col-span-12">
        <mat-form-field appearance="outline" class="w-full">
          <input matInput name="title" formControlName="title" placeholder="Add Title" required />
        </mat-form-field>
      </div>
      <div class="col-span-12">
        <mat-form-field appearance="outline" class="w-full">
          <input matInput placeholder="Change Color" type="color" (colorPickerChange)="
              eventForm.patchValue({
                color: { primary: event().color.primary }
              })
            " />
        </mat-form-field>
      </div>
      <div class="sm:col-span-6 col-span-12">
        <mat-form-field appearance="outline" class="w-full">
          <input matInput [matDatepicker]="startDateDP" placeholder="Start Date" name="startDate"
            formControlName="start" />
          <mat-datepicker-toggle class="add-event-date" matSuffix [for]="startDateDP"></mat-datepicker-toggle>
          <mat-datepicker #startDateDP></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="sm:col-span-6 col-span-12">
        <mat-form-field appearance="outline" class="w-full">
          <input matInput [matDatepicker]="endDateDP" placeholder="End Date" name="endDate" formControlName="end" />
          <mat-datepicker-toggle class="add-event-date" matSuffix [for]="endDateDP"></mat-datepicker-toggle>
          <mat-datepicker #endDateDP></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="flex items-center gap-3">
      <button mat-flat-button color="primary" (click)="dialogRef.close({ action: 'save', event: eventForm.value })"
        [disabled]="eventForm.invalid" aria-label="SAVE">
        Save
      </button>
      <button mat-button mat-dialog-close class="bg-error text-white!">
        Cancel
      </button>
    </div>
  </form>
</div>
