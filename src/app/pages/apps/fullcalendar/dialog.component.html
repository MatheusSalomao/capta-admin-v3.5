<!-- -------------------------------------------------------------- -->
<!-- Add/Edit Event on calendar -->
<!-- -------------------------------------------------------------- -->

<div mat-dialog-content>
  <div class="flex items-center justify-between mb-4">
    <h4 class="text-base font-semibold mb-4">{{ data?.action }}</h4>
    <button mat-icon-button mat-dialog-close class="flex! justify-center">
      <i-tabler name="x" class="size-5! flex!"></i-tabler>
    </button>
  </div>

  @if(data?.action === 'Edit') {
  <div class="basic-form">
    <div class="grid grid-cols-12">
      <!-- col -->
      <div class="col-span-12">
        <mat-form-field appearance="outline" class="w-full">
          <input matInput placeholder="Edit Title" [(ngModel)]="data.event.title" />
        </mat-form-field>
      </div>
      <!-- col -->
      <div class="col-span-12">
        <mat-form-field appearance="outline" class="w-full">
          <input matInput placeholder="Change Color" type="color" [(ngModel)]="data.event.color.primary" />
        </mat-form-field>
      </div>
      <!-- col -->
      <div class="sm:col-span-6 col-span-12">
        <mat-form-field appearance="outline" class="w-full">
          <input matInput [matDatepicker]="startDateDP" placeholder="Start Date" name="startDate"
            [(ngModel)]="data.event.start" />
          <mat-datepicker-toggle matSuffix [for]="startDateDP"></mat-datepicker-toggle>
          <mat-datepicker #startDateDP></mat-datepicker>
        </mat-form-field>
      </div>
      <!-- col -->
      <div class="sm:col-span-6 col-sapn-12">
        <mat-form-field appearance="outline" class="w-full">
          <input matInput [matDatepicker]="endDateDP" placeholder="End Date" name="endDate"
            [(ngModel)]="data.event.end" />
          <mat-datepicker-toggle matSuffix [for]="endDateDP"></mat-datepicker-toggle>
          <mat-datepicker #endDateDP></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>
  }
  <div class="flex items-center gap-3">
    <button mat-flat-button color="primary" (click)="dialogRef.close()">
      Okay
    </button>
    <button mat-button mat-dialog-close class="bg-error text-white!">
      Cancel
    </button>
  </div>
</div>
