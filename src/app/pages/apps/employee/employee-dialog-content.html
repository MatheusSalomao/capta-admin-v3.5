<div class="flex items-center justify-between mb-4 px-5 pt-4">
  <h3>{{action}} Employee</h3>
  <button mat-icon-button mat-dialog-close class="flex! justify-center">
    <i-tabler name="x" class="size-5! flex!"></i-tabler>
  </button>
</div>

<!-- -------------------------------------------------------------- -->
<!-- Add Employee -->
<!-- -------------------------------------------------------------- -->

@if(action !== 'Delete') {
<mat-dialog-content>
  <form #userForm="ngForm">
    <div class="flex items-center mb-4">
      <img class="mat-card-avatar" [src]="local_data.imagePath" class="rounded-full" width="50" height="50" />
      <button mat-flat-button class="ms-4 input-file-button">
        <input type="file" (change)="selectFile($event)" #fileInput />
      </button>
    </div>
    <div class="grid grid-cols-12 gap-x-6">
      <div class="col-span-12 lg:col-span-6">
        <mat-label class="text-sm font-semibold mb-2 block">Name</mat-label>
        <mat-form-field appearance="outline" class="w-full">
          <input type="text" matInput required id="name" name="name" [(ngModel)]="local_data.Name" placeholder="Name" />
        </mat-form-field>
      </div>
      <div class="col-span-12 lg:col-span-6">
        <mat-label class="text-sm font-semibold mb-2 block">Position</mat-label>
        <mat-form-field appearance="outline" class="w-full">
          <input type="text" matInput required id="position" name="position" [(ngModel)]="local_data.Position"
            placeholder="Position" />
        </mat-form-field>
      </div>
      <div class="col-span-12 lg:col-span-6">
        <mat-label class="text-sm font-semibold mb-2 block">Email</mat-label>
        <mat-form-field appearance="outline" class="w-full">
          <input type="text" matInput required id="email" name="email" [(ngModel)]="local_data.Email"
            placeholder="Email" />
        </mat-form-field>
      </div>
      <div class="col-span-12 lg:col-span-6">
        <mat-label class="text-sm font-semibold mb-2 block">Mobile Number</mat-label>
        <mat-form-field appearance="outline" class="w-full">
          <input type="text" matInput required id="mobile" name="mobile" [(ngModel)]="local_data.Mobile"
            placeholder="Mobile" />
        </mat-form-field>
      </div>
      @if(action === 'Update') {
      <div class="col-span-12 lg:col-span-6">
        <mat-label class="text-sm font-semibold mb-2 block">Joining Date</mat-label>
        <mat-form-field appearance="outline" class="w-full">
          <input matInput [matDatepicker]="picker" [formControl]="joiningDate" placeholder="Choose a date" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      }

      <div class="col-span-12 lg:col-span-6">
        <mat-label class="text-sm font-semibold mb-2 block">Salary</mat-label>
        <mat-form-field appearance="outline" class="w-full">
          <input type="text" matInput required id="salary" name="salary" [(ngModel)]="local_data.Salary"
            placeholder="Salary" />
        </mat-form-field>
      </div>
      <div class="col-span-12 lg:col-span-6">
        <mat-label class="text-sm font-semibold mb-2 block">Projects</mat-label>
        <mat-form-field appearance="outline" class="w-full">
          <input type="text" matInput required id="projects" name="projects" [(ngModel)]="local_data.Projects"
            placeholder="Projects" />
        </mat-form-field>
      </div>
    </div>
    <button mat-flat-button (click)="doAction()" mat-flat-button [disabled]="!userForm.valid">
      {{action}}
    </button>
    <button mat-flat-button class="ms-2 bg-error text-white!" (click)="closeDialog()">
      Cancel
    </button>
  </form>
</mat-dialog-content>
}
<!-- -------------------------------------------------------------- -->
<!-- Delete Employee info -->
<!-- -------------------------------------------------------------- -->

@else {
<div class="px-6 my-2">
  <p class="text-sm">
    Sure to delete <span class="font-semibold">{{local_data.Name}}</span> ?
  </p>
</div>
<div mat-dialog-actions class="px-6 pb-6">
  <button (click)="doAction()" mat-flat-button>{{action}}</button>
  <button mat-flat-button (click)="closeDialog()" class="ms-2 bg-error text-white!">
    Cancel
  </button>
</div>
}
