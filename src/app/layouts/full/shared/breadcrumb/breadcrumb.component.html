@if (pageInfo?.['title']) {
  <div class="bg-light-secondary rounded-sm py-4 px-6 mb-6 overflow-hidden">
    <div class="grid grid-cols-12">
      <div class="col-span-12">
        <h4 class="page-title m-0! text-xl font-semibold mb-3">
          {{ pageInfo?.['title'] }}
        </h4>
        <div class="flex items-center overflow-hidden">
          <ul class="breadcrumb">
            @for (url of pageInfo?.['urls']; track url.url; let index = $index,last
          = $last) {
              @if (!last) {
                <li class="breadcrumb-item" [routerLink]="url.url">
                  <a [routerLink]="url.url">{{ url.title }}</a>
                </li>
              } @else {
                <li class="breadcrumb-item">
                  <i-tabler name="circle-filled" class="size-2!"></i-tabler>
                </li>
                <li class="breadcrumb-item active text-sm">{{ url.title }}</li>
              }
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
}
