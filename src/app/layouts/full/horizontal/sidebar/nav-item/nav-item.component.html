@if (!item.navCap) {
  <a
    class="cursor-pointer menuLink"
    (click)="onItemSelected(item)"
    [ngClass]="{
      activeMenu: item.route ? router.isActive(item.route, true) : false,
    }">
    <span class="iconify routeIcon size-4.5!" [attr.data-icon]="item.iconName"></span>
    {{ item.displayName }}
    @if (item.children && item.children.length) {
      <span class="down-icon flex ms-auto">
        <mat-icon> expand_more </mat-icon>
      </span>
    }
  </a>
}
@if (item.children) {
  <div class="childBox">
    @for (child of item.children; track child) {
      <app-horizontal-nav-item [item]="child" class="ddmenu"> </app-horizontal-nav-item>
    }
  </div>
}
